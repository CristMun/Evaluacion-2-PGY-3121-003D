  <div class="container contant-formulario mt-3" >
    <div class="row">
      <h5>Para ingresar a primero tienes que registrarte!</h5>
      
      <div class="col-12">
        <form class="form" id="formulario" name="formulario" role="form" autocomplete="off" method="POST" action="/formulary.html">
          
          <div class="form-group mb-3">
            <label class="control-label"><strong>Nombre</strong></label>
            <div class="col-12 text-center">
              <input class ="form-control"type="text" name="nombre" id="nombre" required> 
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label class="control-label"><strong>Apellido</strong></label>
            <div class="col-12 text-center">
              <input class ="form-control"type="text" name="apellido" id="apellido" required> 
            </div>
          </div>
  
          <div class="form-group mb-3">
            <label class="control-label"><strong>Rut</strong></label>
            <div class="col-12 text-center">
              <input maxlength="10" minlength="9" class ="form-control" type="text" id="rut" name="rut" required oninput="checkRut(this)">
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label"><strong>Telefono</strong></label>
            <div class="col-12 text-center">
              <input class ="form-control"type="text" name="telefono" id="Telefono" required> 
            </div>
          </div>
  
          <div class="form-group">
            <label class="control-label"><strong>Correo Electronico</strong></label>
            <div class="col-12 text-center">
              <input class ="form-control"type="email" name="email" id="email" required>
            </div>
          </div>
  
          <div class="form-group">
            <label class="control-label"><strong>Contraseña</strong></label>
            <div class="col-12 text-center">
              <input class ="form-control"type="password" name="contraseña" id="contraseña" required>
            </div>
          </div>
  
  
  
          <div class="col-12 text-center mt-3">
            <div class="form-group ">
              
              <button type="button" class="btn btn-sm btn-primary" style="padding: 10px 25px; width: 100%;" value="Enviar" id="btn_enviar" onclick="validarFormulario();">Ingresar</button>
              <button type="reset" class="btn btn-sm btn-secondary" style="padding: 10px 25px; width: 100%;">Limpiar Campos</button>
              <a href="#">¿Ya tienes una cuenta?</a>
            </div>
          </div>
        </form>
          
        </div>
    </div>
